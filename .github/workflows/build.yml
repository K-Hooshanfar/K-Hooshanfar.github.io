name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read       # for checkout
  pages: write         # to publish
  id-token: write      # for configure-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Generate config.js
        run: |
          cat <<EOF > config.js
          // AUTO‑GENERATED; do not edit by hand.
          var GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';
          var GEMINI_API_ENDPOINT =
            'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key='
            + GEMINI_API_KEY;
          EOF

      # (Optional build here, if you have one)
      # - name: Build site
      #   run: npm ci && npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v1    # <<— this is the one you need
        with:
          path: ./                                 # publishes index.html, config.js, assets/, etc.

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
