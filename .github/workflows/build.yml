name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch name if different

permissions:
  contents: write  # Allows the workflow to push to the gh-pages branch

# .github/workflows/deploy.yml
jobs:
  deploy:
    # …
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Write config.js with API key + endpoint
        run: |
          cat <<EOF > config.js
          // AUTO‑GENERATED; do not edit by hand
          var GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';
          var GEMINI_API_ENDPOINT =
            'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key='
            + GEMINI_API_KEY;
          EOF

      # … your build / gh-pages‑publish steps here …
