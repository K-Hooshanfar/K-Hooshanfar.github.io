name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch name if different

permissions:
  contents: write  # Allows the workflow to push to the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16  # Use the version of Node.js your project requires

    - name: Add API Key to Config File
      run: |
        echo "const GEMINI_API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > config.js
